    <header class="header">
      <h1 class="header__title">

    <article class="contact">
      <div class="contact__card">
        <img class="contact__image" src="static/img/Grace.jpeg" />
        <form
          class="contact__form"
          id="my-form"
          action="https://formspree.io/f/xnqybyzq"
          method="POST"
        >
          <h2 class="contact__title">Reach out, let's chat!</h2>
          <input
            type="email"
            placeholder="What's you email?"
            class="contact__input contact__email"
            name="email"
          />
          <input
            type="text"
            class="contact__input contact__message"
            placeholder="What's your message?"
            name="message"
          />
          <button
            id="my-form-button"
            class="contact__input contact__submit index__btn"
          >
            Submit
          </button>
          <p id="my-form-status"></p>
        </form>
      </div>
    </article>
    <footer class="footer">
      <a href="gvmurray955@gmail.com" class="footer__email">Email</a>
      <p class="footer__copyright">Copyright. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
      var form = document.getElementById("my-form");

      async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById("my-form-status");
        var data = new FormData(event.target);
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: {
            Accept: "application/json",
          },
        })
          .then((response) => {
            if (response.ok) {
              status.innerHTML = "Thanks for your submission!";
              form.reset();
            } else {
              response.json().then((data) => {
                if (Object.hasOwn(data, "errors")) {
                  status.innerHTML = data["errors"]
                    .map((error) => error["message"])
                    .join(", ");
                } else {
                  status.innerHTML =
                    "Oops! There was a problem submitting your form";
                }
              });
            }
          })
          .catch((error) => {
            status.innerHTML = "Oops! There was a problem submitting your form";
          });
      }
      form.addEventListener("submit", handleSubmit);
    </script>
